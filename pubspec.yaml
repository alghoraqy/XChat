name: xchat
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  swipeable_button_view: ^0.0.2
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  shared_preferences: ^2.0.15
  fluttertoast: ^8.0.9
  curved_navigation_bar: ^1.0.3
  animate_do: ^2.1.0
  flutter_staggered_animations: ^1.1.1
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  lottie: ^2.0.0
  internet_connection_checker: ^1.0.0+1
  cached_network_image: ^3.2.2
  font_awesome_flutter: ^10.2.1
  #////// FireBase
  firebase_core: ^1.23.0
  firebase_auth: ^3.10.0
  cloud_firestore: ^3.4.9
  firebase_storage: ^10.3.11


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0
flutter_icons:
  android: true
  image_path: "assets/images/appIcon.png"     
flutter:


  uses-material-design: true



  assets:
    - assets/images/
    - assets/lottie/
  fonts:
    - family: LobsterTwo
      fonts:
        - asset: assets/fonts/LobsterTwo-Regular.ttf
        - asset: assets/fonts/LobsterTwo-Bold.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
